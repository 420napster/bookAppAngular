<div class="container col-md-4">
    <h4>{{addBatchTitle}}</h4><hr>
    <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">

        <div class="form-group" *ngIf="btnName == 'Save' ? true:false">
            <label>Book Id</label>
            <input type="text" name="id" [ngModel]="id" disabled=true class="form-control"/>
        </div>

        <div class="form-group">
            <label>Book Title</label>
            <input type="text" name="title" required [ngModel]="title" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label>Author Name</label>
            <input type="text" name="author" required [ngModel]="author" class="form-control"/>
        </div>

        <input type="submit" [value]="btnName" [disabled]="bookForm.invalid" class="btn btn-primary"/>
    </form>â€‹
</div>
